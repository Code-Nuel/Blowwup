<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <title>SignUP</title>
</head>
<body style="background:#f9758d;" class="login">

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Blowwup</h1>

        <form class="loginForm" action="../index.html">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="input form-control form-control-lg input" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div><br>

            <div class="form-group form">
                <label for="Username">Username</label>
                <input type="text" class="input form-control form-control-lg" id="username" name="username" placeholder="Username">
             </div><br>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="password form-control form-control-lg" id="password" placeholder="Password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> --><br>
            <button type="submit" class="btn btn-primary button">Submit</button>
          </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/150" alt="img default" class="time card-img-top">
            
            <div class="icon bg-light text-center mx-auto">
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>

            </div>
        
        </div>

    </div>
    
    <script src="login.js"></script>
</body>
</html>
